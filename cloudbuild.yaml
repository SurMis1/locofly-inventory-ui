steps:
  # Install dependencies
  - name: gcr.io/cloud-builders/npm
    args: ["install"]

  # Build UI
  - name: gcr.io/cloud-builders/npm
    args: ["run", "build"]

  # Deploy to Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    args:
      [
        "run", "deploy", "locofly-inventory-ui",
        "--source=.",
        "--region=asia-south1",
        "--platform=managed",
        "--allow-unauthenticated",
        "--service-account=cloudbuild-sa@ageless-granite-478411-q3.iam.gserviceaccount.com"
      ]

options:
  logging: CLOUD_LOGGING_ONLY
